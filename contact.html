<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
</head>
<body>

<!------------------------------------- NAVIGATION PRINCIPALE ----------------------------------------------->

<!-- faite avec Bulma (Components-menu) -->
    <nav class="navbar is-light is-flex is-justify-content-center" role="navigation" aria-label="main navigation"> <!-- pour centrer la navbar -->
    <div class="navbar-menu is-active"> <!-- pour afficher le menu en permanence -->
        <div class="navbar-start is-flex is-justify-content-center"> <!-- pour centrer les liens -->
        <a href="index.html" class="navbar-item">Accueil</a> 
        <a href="nosArtistes.html" class="navbar-item">Nos artistes</a>
        <a href="catalogue_de_musique.html" class="navbar-item">Catalogue de musique</a>
        <a href="tournees.html" class="navbar-item">Tournées</a>
        <a href="contact.html" class="navbar-item is-active">Nous contacter</a>
        </div>
    </div>
    </nav>

<!--------------------------------------- BANNIÈRE (EN-TÊTE) ----------------------------------------------->

<!-- faite avec Bulma (Layout-hero) -->
    <section class="hero is-medium"> <!-- is-medium pour une taille moyenne -->
        <div class="hero-body"> <!-- hero-body pour le contenu de la bannière -->
            <div class="container has-text-centered"> <!-- has-text-centered pour centrer le texte -->
                <h1 class="title">Contactez-nous</h1>
            </div>
        </div>
    </section>

<!-------------------------------------------- FORMULAIRE ----------------------------------------------->

<!-- faite avec Bulma (form) -->
    <main class="section">
    <div class="container">
        <section class="box"> <!-- box pour encadrer le formulaire -->
        <h2 class="title is-4">Formulaire</h2> <!-- is-4 pour une taille de titre moyenne -->
        <form class="contact-form" action="#" method="post"> <!-- action="#" pour ne pas envoyer les données -->
            <div class="field"> <!-- field pour chaque champ du formulaire -->
            <label class="label" for="nom">Nom</label> <!-- label pour le nom -->
            <div class="control has-icons-left"> <!-- control pour le champ de saisie, has-icons-left pour l'icône à gauche -->
                <input class="input" type="text" id="nom" name="nom" required> <!-- input pour le champ de saisie -->
                <span class="icon is-small is-left"> <!-- icon pour l'icône, is-small pour une petite icône, is-left pour la position à gauche -->
                <i class="fas fa-user"></i> <!-- icône utilisateur -->
                </span>
            </div>
            </div>
            <div class="field"> <!-- field pour chaque champ du formulaire -->
            <label class="label" for="email">Email</label> <!-- label pour l'email -->
            <div class="control has-icons-left"> <!-- control pour le champ de saisie, has-icons-left pour l'icône à gauche -->
                <input class="input" type="email" id="email" name="email" required> <!-- input pour le champ de saisie -->
                <span class="icon is-small is-left"> <!-- icon pour l'icône, is-small pour une petite icône, is-left pour la position à gauche -->
                <i class="fas fa-envelope"></i> <!-- icône enveloppe -->
                </span>
            </div>
            </div>
            <div class="field"> <!-- field pour chaque champ du formulaire -->
            <label class="label" for="message">Message</label> <!-- label pour le message -->
            <div class="control"> <!-- control pour le champ de saisie -->
                <textarea class="textarea" id="message" name="message" rows="6" required></textarea> <!-- textarea pour le champ de saisie -->
            </div>
            </div>
            <div class="field is-grouped is-justify-content-center"> <!-- field pour chaque champ du formulaire, is-grouped pour grouper les boutons, is-justify-content-center pour centrer les boutons -->
            <div class="control"> <!-- control pour le bouton -->
                <button type="submit" class="button"> <!-- bouton pour soumettre le formulaire -->
                <span class="icon"><i class="fas fa-paper-plane"></i></span> <!-- icône avion en papier -->
                <span>Envoyer</span>
                </button>
            </div>
            </div>
        </form>
        </section>
    </div>
    </main>

<!------------------------------------------- PIED DE PAGE ----------------------------------------------->

<!-- faite avec Bulma (Layout-footer) -->
    <footer class="footer">
    <div class="content has-text-centered"> <!-- has-text-centered pour centrer le texte -->

        <strong>Adresse :</strong> 6415 R. Sherbrooke E, Montréal, QC H1N 1C5<br>

        </p>
        <p>&copy; Agence des Artistes de Montréal. Tous droits réservés.</p>
    </div>
    </footer>

</body>
</html>
